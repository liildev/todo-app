<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/main.min.css" />

    <title>Todo List</title>
  </head>

  <body>
    <section class="container">
      <header>
        <h1>Add Todo List</h1>
      </header>

      <form id="form">
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">
          <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
          <select name="todos" id="filter-todo">
            <option selected disabled>Filter</option>

            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </section>

    <template class="todo-template">
      <div class="todo">
        <li class="todo__item">hey</li>
        <button data-task="check" class="todo__complete">
          <i class="fa-solid fa-check"></i>
        </button>
        <button data-task="trash" class="todo__trash">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </template>
  </body>
  <script src="./js/todoApp.js"></script>
</html>
